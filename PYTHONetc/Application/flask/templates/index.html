{% extends "bootstrap/base.html" %}
{% block title %} TOPページ {% endblock %}

{% block content %}
<div class="container">
    <h1>ブログアプリ</h1>
    <a href="/create" role="button">新規作成</a>
    <a href="/logout" role="button">ログアウト</a>
 
    <!-- jinja template -->
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/update" role="button">編集</a>  <!-- app でrouterを作る -->
        <a href="/{{post.id}}/delete" role="button">削除</a>
        <p>{{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}

</div>
{% endblock %}
