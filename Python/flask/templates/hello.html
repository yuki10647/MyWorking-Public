<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML in japan</h1>
    <ul>
        {% for bullet in bullets %}  <!-- jinja テンプレート forやif を書く-->
            {% if loop.index % 3 != 0 %}
            <li>{{ bullet }}</li>
            {% endif %}
        {% endfor% }
    </ul>
</body>
</html>
